<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Authenticity Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }
        .logo {
            font-family: "Great Vibes", cursive;
            font-size: 36px;
            font-weight: normal;
            margin-bottom: 20px;
            color: #eee;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #eee;
        }
        p {
            font-size: 16px;
            color: #ccc;
        }
        input {
            width: 100%; /* Сделано 100%, чтобы лучше смотрелось на телефонах */
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            width: 100%; /* Кнопка занимает всю ширину на телефонах */
        }
        button:hover {
            background-color: #666;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
        .checkmark {
            display: none;
            font-size: 50px;
            margin-top: 20px;
            color: #4CAF50;
        }
        /* Медиазапрос для адаптации */
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            .logo {
                font-size: 28px; /* Уменьшен размер для мобильных */
            }
            p {
                font-size: 14px;
            }
            input {
                font-size: 14px;
            }
            button {
                font-size: 14px;
                padding: 8px 15px; /* Сделано компактнее */
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">Press + F</div>
        <h1>Verify Your Product</h1>
        <p>Scan the QR code or enter the product code below:</p>
        <input type="text" id="productCode" placeholder="Enter product code">
        <button onclick="verifyCode()">Verify</button>
        <div class="checkmark" id="checkmark">✔</div>
        <div class="message" id="message"></div>
    </div>

    <script>
        function verifyCode() {
            const code = document.getElementById('productCode').value.trim();
            const message = document.getElementById('message');
            const checkmark = document.getElementById('checkmark');

            // Regular expression to validate 10-character alphanumeric codes
            const validCodePattern = /^[A-Za-z0-9]{10}$/;

            if (validCodePattern.test(code)) {
                checkmark.style.display = "block";
                message.style.display = "block";
                message.textContent = "Authentic product!";
                message.className = "message success";
            } else if (code === "") {
                checkmark.style.display = "none";
                message.style.display = "block";
                message.textContent = "Please enter a code.";
                message.className = "message error";
            } else {
                checkmark.style.display = "none";
                message.style.display = "block";
                message.textContent = "Invalid code. Product not authentic.";
                message.className = "message error";
            }
        }
    </script>
</body>
</html>
